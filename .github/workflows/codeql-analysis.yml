name: "CodeQL"

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Debug - Show current directory and jar files
      run: |
        pwd
        ls erp-boot/src/main/resources/lib/

    - name: Install ocean.client.java.biz.jar to Maven local repo
      run: |
        mvn install:install-file \
          -DgroupId=com.biz \
          -DartifactId=biz \
          -Dversion=1.0 \
          -Dpackaging=jar \
          -Dfile=erp-boot/src/main/resources/lib/ocean.client.java.biz.jar

    - name: Install aop-sdk-message-0.9.0.jar to Maven local repo
      run: |
        mvn install:install-file \
          -DgroupId=alibaba.message \
          -DartifactId=alibaba.message \
          -Dversion=0.9.0 \
          -Dpackaging=jar \
          -Dfile=erp-boot/src/main/resources/lib/aop-sdk-message-0.9.0.jar

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: results

    - name: Upload SARIF report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-report
        path: results/*.sarif
